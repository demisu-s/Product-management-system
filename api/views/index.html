
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
   <header id="header">
   <nav>
    <div class="container">
        <div class="text-center">
            <a href="/" class="nav-brand text-dark">Product Management System</a>
        </div>
    </div>
   </nav>

   </header>

     <!-- header -->

<!-- Main Section -->
<main id="site-main">
    <div class="container">
       <div class="box-nav d-flex-justify-between">
        <a href="/add-product" class="boarder-shadow">
            <span class="text-gradiant">New Product <i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
        </a>
       </div> 
<!-- form Handling -->
<form action="/" method="POST">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity in Stock</th>
            <th>Status</th>
            <th>Action</th>
          </tr>  
        </thead>
        <tbody>
            <tr>
                <td>Samsung</td>
                <td>Galaxy A13</td>
                <td>1300 ETB</td>
                <td>4</td>
                <td>Available</td>
                <td>
                    <a href="#" class="btn border-shadow update">
                        <span class="text-gradiant">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>

                    <a  class="btn border-shadow delete">
                        <span class="text-gradiant">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
</form>

    </div>
</main>

<!-- Main Section -->

</body>
</html>
